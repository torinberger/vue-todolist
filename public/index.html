<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="general.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="index.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <div id="add-item-container">
        <input
          type="text"
          id="add-item-input"
          v-model="addItemTitle"
          @keyup.enter="addItem()">

        <button
          v-on:click="addItem()"
          id="add-item-submit">
        Add</button>

      </div>

      <div id="todo-list-container">
        <ul>
          <todo-item v-for="item in todoList"
                     v-bind:key="item.id"
                     v-bind:title="item.title">
          </todo-item>
        </ul>
      </div>
    </div>
  </body>
</html>
